## Project-Specific Patterns

project_patterns:

  prompt_editor:
    layout: "Split-screen with resizable divider"
    editor_bg: "white"
    editor_border: "1px solid neutral-200"
    toolbar_position: "Top of each panel"
    toolbar_bg: "neutral-50"

  results_comparison:
    diff_added: { bg: "success-50", text: "success-600" }
    diff_removed: { bg: "error-50", text: "error-600" }
    diff_modified: { bg: "warning-50", text: "warning-600" }
    diff_unchanged: { bg: "neutral-50", text: "neutral-700" }

  execution_status:
    running: "purple-500 with animated spinner"
    success: "success-500 with checkmark icon"
    error: "error-500 with X icon"
    idle: "neutral-400 with default icon"

  # Additional screens (quick guardrails for alignment)
  history_timeline:
    layout: "Vertical timeline with chronological ordering"
    timestamp: "neutral-500, small font (12px)"
    entry_bg: "white with neutral-200 border"
    active_entry: "purple-50 background"

  evaluation_metrics:
    layout: "Grid or table format for metric comparison"
    metric_labels: "neutral-700, heading-sm (14px bold)"
    values: "neutral-900, mono font for precision"
    threshold_indicators: "Use semantic colors (success/warning/error)"

  result_tables:
    header_bg: "neutral-50"
    header_text: "neutral-700, heading-sm (14px bold)"
    row_border: "1px solid neutral-200"
    hover_row: "neutral-50 background"
    cell_padding: "12px (p-3)"
    sorting_indicator: "neutral-500 icon, purple-500 when active"

