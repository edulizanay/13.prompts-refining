# Design System Context
# Living reference for Prompt Refining Platform - focused on current Storybook components

---

## Project Overview

project:
  name: "Prompt Refining Platform"
  purpose: "Tool for engineers to experiment with, compare, and refine AI prompts"
  primary_users: "Software engineers and AI developers"
  user_context: "Technical users working in focused, iterative prompt refinement sessions"

---

## Design Philosophy

philosophy:
  primary_principle: "Purposeful minimalism - every element serves the engineer's workflow"
  visual_approach: "Clean slate meets refined precision"
  core_values:
    - "Reduce cognitive load during complex technical work"
    - "Surface differences clearly without visual noise"
    - "Maintain breathing room for sustained focus sessions"
    - "Balance professional restraint with subtle delight"

---

## Color System

colors:
  philosophy: "Neutral canvas with purposeful purple accent for interaction points"
  theme_scope: "Light theme only - dark mode intentionally deferred for future consideration"

  # Foundation (Neutrals)
  white: "#FFFFFF"           # Content backgrounds, card surfaces
  neutral-50: "#FAFAFA"      # Page background, subtle separators
  neutral-100: "#F5F5F5"     # Hover states, inactive backgrounds
  neutral-200: "#E5E5E5"     # Borders, dividers, disabled states
  neutral-300: "#D4D4D4"     # Placeholder text, inactive icons
  neutral-400: "#A3A3A3"     # Secondary text, subtle icons
  neutral-500: "#737373"     # Body text, standard icons
  neutral-600: "#525252"     # Emphasis text, active icons
  neutral-700: "#404040"     # Headings, strong emphasis
  neutral-800: "#262626"     # Primary headings, high contrast text
  neutral-900: "#171717"     # Maximum contrast, critical text

  # Accent (Purple - Brand Color)
  purple-50: "#FAF8FF"       # Subtle hover backgrounds, light accent areas
  purple-100: "#F3EFFF"      # Selected state backgrounds, light emphasis
  purple-200: "#DEDBEE"      # Borders on hover, subtle accent borders
  purple-500: "#8685EF"      # Primary interactive elements, brand color
  purple-600: "#6B6AD4"      # Hover states for primary actions
  purple-700: "#5251B0"      # Active/pressed states, strong emphasis

  # Semantic (Status Colors)
  success-50: "#F0FDF4"      # Success message backgrounds
  success-500: "#22C55E"     # Success states, positive indicators
  success-600: "#16A34A"     # Success hover states
  warning-50: "#FFFBEB"      # Warning message backgrounds
  warning-500: "#F59E0B"     # Warning states, caution indicators
  warning-600: "#D97706"     # Warning hover states
  error-50: "#FEF2F2"        # Error message backgrounds
  error-500: "#EF4444"       # Error states, critical indicators
  error-600: "#DC2626"       # Error hover states

