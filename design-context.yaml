## Animation & Motion

animation:
  philosophy: "Purposeful motion that guides without distracting"

  timing:
    instant: "50ms"
    fast: "150ms"
    base: "200ms"
    comfortable: "300ms"
    slow: "500ms"

  easing:
    ease_out: "cubic-bezier(0, 0, 0.2, 1)"      # Default for most transitions
    ease_in_out: "cubic-bezier(0.4, 0, 0.2, 1)" # Smooth both ways

  patterns:
    hover: { duration: "150ms", easing: "ease-out", properties: ["background-color", "border-color", "color"] }
    focus: { duration: "200ms", easing: "ease-out", properties: ["box-shadow", "border-color"] }

