## Border Radius

radius:
  none: "0px"
  sm: "4px"       # Tight elements (tags, badges)
  base: "6px"     # Standard components (buttons, inputs)
  md: "8px"       # Cards, panels
  lg: "12px"      # Large containers, modals
  xl: "16px"      # Hero elements
  full: "9999px"  # Pills, avatars

