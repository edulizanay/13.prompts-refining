## Elevation & Shadows

shadows:
  sm: "0 1px 2px 0 rgba(0,0,0,0.05)"                                              # Subtle borders, card outlines
  base: "0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1)"           # Cards, elevated panels
  md: "0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1)"         # Dropdowns, popovers, tooltips
  lg: "0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1)"       # Modals, dialogs, floating elements
  xl: "0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1)"      # Critical overlays, maximum elevation

