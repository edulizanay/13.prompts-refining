## Component Specifications

components:

  buttons:
    primary:
      bg: "purple-500"
      text: "white"
      padding: "8px 16px (py-2 px-4)"
      radius: "6px (rounded-md)"
      font: "14px (text-sm) / 500 weight"
      hover: { bg: "purple-600" }
      active: { bg: "purple-700" }
      focus: "2px purple-500 ring with 2px offset"
      disabled: "50% opacity"
      transition: "150ms ease-out"

    secondary:
      bg: "white"
      border: "1px solid neutral-200"
      text: "neutral-700"
      padding: "8px 16px (py-2 px-4)"
      radius: "6px (rounded-md)"
      font: "14px (text-sm) / 500 weight"
      hover: { bg: "neutral-50", border: "neutral-300" }
      active: { bg: "neutral-100" }
      focus: "2px purple-500 ring with 2px offset"
      disabled: "50% opacity"
      transition: "150ms ease-out"

    ghost:
      bg: "transparent"
      text: "neutral-600"
      padding: "8px 16px (py-2 px-4)"
      radius: "6px (rounded-md)"
      font: "14px (text-sm) / 500 weight"
      hover: { bg: "neutral-100", text: "neutral-700" }
      active: { bg: "neutral-200" }
      focus: "2px purple-500 ring with 2px offset"
      disabled: "50% opacity"
      transition: "150ms ease-out"

    icon_only:
      size: "32px square (w-8 h-8)"
      padding: "8px (p-2)"
      radius: "6px (rounded-md)"
      icon_size: "16px"
      inherits_states_from: "ghost button"

  inputs:
    text:
      height: "40px"
      padding: "8px 12px (py-2 px-3)"
      bg: "white"
      border: "1px solid neutral-200"
      radius: "6px (rounded-md)"
      font: "14px (text-sm)"
      text: "neutral-700"
      placeholder: "neutral-400"
      focus: { border: "purple-500", ring: "3px purple-500 at 10% opacity" }
      error: { border: "error-500", ring: "3px error-500 at 10% opacity" }
      disabled: { bg: "neutral-50", text: "neutral-400" }
      transition: "150ms ease-out"

    textarea:
      min_height: "80px"
      padding: "8px 12px (py-2 px-3)"
      resize: "vertical"
      inherits_from: "text input"

  cards:
    default:
      bg: "white"
      border: "1px solid neutral-200"
      radius: "8px (rounded-lg)"
      padding: "16px (p-4)"
      shadow: "shadow-sm"
      hover: { shadow: "shadow-md", border: "neutral-300" }
      transition: "150ms ease-out"

    elevated:
      bg: "white"
      border: "none"
      radius: "8px (rounded-lg)"
      padding: "24px (p-6)"
      shadow: "shadow-md"
      hover: { shadow: "shadow-lg" }
      transition: "150ms ease-out"

  badges:
    default: { padding: "2px 8px", bg: "neutral-100", text: "neutral-700", font: "12px/500", radius: "4px" }
    purple: { bg: "purple-100", text: "purple-700" }
    success: { bg: "success-50", text: "success-600" }
    warning: { bg: "warning-50", text: "warning-600" }
    error: { bg: "error-50", text: "error-600" }

  tooltips:
    bg: "neutral-900"
    text: "white"
    padding: "4px 8px (py-1 px-2)"
    font: "12px (text-xs)"
    radius: "6px (rounded-md)"
    shadow: "shadow-lg"
    max_width: "200px"
    arrow_size: "6px"

  dropdowns:
    container:
      bg: "white"
      border: "1px solid neutral-200"
      radius: "8px (rounded-lg)"
      shadow: "shadow-md"
      padding: "4px (p-1)"
      min_width: "160px"

    item:
      padding: "8px 12px (py-2 px-3)"
      radius: "6px (rounded-md)"
      font: "14px (text-sm)"
      text: "neutral-700"
      hover: { bg: "neutral-100" }
      active: { bg: "neutral-200" }
      transition: "100ms ease-out"

