## Typography System

typography:
  philosophy: "System fonts for instant rendering, comfortable scales for reading code and technical content"

  font_families:
    sans: ["-apple-system", "BlinkMacSystemFont", "'Segoe UI'", "Roboto", "sans-serif"]
    mono: ["'SF Mono'", "Monaco", "'Cascadia Code'", "'Roboto Mono'", "Consolas", "monospace"]

  # Scale: Token | Size | Line Height | Weight | Usage
  scale:
    display_large: { size: "36px", line: "40px", weight: "600", usage: "Page titles, major section headers" }
    display: { size: "30px", line: "36px", weight: "600", usage: "Section headers, modal titles" }
    heading_large: { size: "24px", line: "32px", weight: "600", usage: "Card headers, subsection titles" }
    heading: { size: "20px", line: "28px", weight: "600", usage: "Component headers, labels" }
    subheading: { size: "18px", line: "28px", weight: "500", usage: "Emphasized text, list headers" }
    body_large: { size: "16px", line: "24px", weight: "400", usage: "Primary content, comfortable reading" }
    body: { size: "14px", line: "20px", weight: "400", usage: "Standard UI text, form labels" }
    small: { size: "12px", line: "16px", weight: "400", usage: "Helper text, captions, metadata" }
    tiny: { size: "11px", line: "14px", weight: "400", usage: "Timestamps, minor annotations" }

---

## Spacing System

spacing:
  philosophy: "8px base grid for consistent rhythm, comfortable breathing room"

  # Scale: Token | Value | Usage
  0: "0px"
  0.5: "2px"      # Tight coupling (icon-to-text gaps)
  1: "4px"        # Minimal spacing (button padding internals)
  2: "8px"        # Base rhythm (standard gaps)
  3: "12px"       # Comfortable spacing (form elements)
  4: "16px"       # Section padding (card internals)
  5: "20px"       # Comfortable sections
  6: "24px"       # Major spacing (between components)
  8: "32px"       # Large sections (page padding)
  10: "40px"      # Major sections
  12: "48px"      # Dramatic separation
  16: "64px"      # Hero spacing

  semantic_usage:
    component_gap: "8px (space-2)"
    component_padding: "16px (p-4)"
    between_components: "24px (space-6)"
    section_padding: "32px (p-8)"

